<style>
  .form .register-form {
    display: block;
  }
</style>

<div class="login-page">
  <h3>Welcome back! Please login</h3>
  <div class="form">
    <form class="login-form" ng-submit="login()" name="loginForm" novalidate>
      <input type="email" placeholder="email" ng-model="user.email" name="email" required/>
      <div ng-messages="loginForm.$submitted && loginForm.email.$error">
        <div ng-message="required">What is your email address?</div>
      </div>
      <input type="password" placeholder="password" ng-model="user.pw" name="pw" required/>
      <div ng-messages="loginForm.$submitted && loginForm.pw.$error">
        <div ng-message="required">What is your password?</div>
      </div>
      <div class="errorMessage">
        {{validationErrors}}
      </div>
      <button ng-disabled="loginForm.$invalid" ng-class="{'disabled': loginForm.$invalid}">login</button>
      <p class="message">Not registered? <a href="#!/register">Create an account</a></p>
    </form>
    <!--<p>User: {{user}}</p>-->
  </div>
</div>
