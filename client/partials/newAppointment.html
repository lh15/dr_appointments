<div class="login-page">
    <div class="form">
        <form class="register-form" ng-submit="createAppointment()" name="newAppointment">
            <label>Date:</label>
            <input type="date" ng-model="newAppointment.date" min="{{currentDate | date:'yyyy-MM-dd'}}" required/>
            <label>Time:</label>            
            <select ng-model="newAppointment.time">
                <option value="0800">8:00 AM</option>
                <option value="0900">9:00 AM</option>
                <option value="1000">10:00 AM</option>
                <option value="1100">11:00 AM</option>
                <option value="1200">12:00 PM</option>
                <option value="1300">1:00 PM</option>
                <option value="1400">2:00 PM</option>
                <option value="1500">3:00 PM</option>
                <option value="1600">4:00 PM</option>
                <option value="1700">5:00 PM</option>
            </select><br>
            <label>Complaint:</label> <br>
            <textarea ng-model="newAppointment.complaint"></textarea>
            <div class="errorMessage" >
                <br>
                {{validationErrors}}
            </div>
            <button>Add Appointment</button>
            <a href="#!/dashboard">Cancel</a>
        </form>
    </div>
</div>
